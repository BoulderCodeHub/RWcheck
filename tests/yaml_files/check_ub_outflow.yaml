# check ub res Power and Evap >= 0
rules:
-
  expr: BlueMesa.Power >= 0
  name: BlueMesa.Power
  label: Blue Mesa Power
  description: |
    Blue Mesa Power should never be negative.
  in_file: UBRes.rdf
-
  expr: MorrowPoint.Evaporation >= 0
  name: MorrowPoint.Evaporation
  label: Morrow Point Evaporation
  description: |
    Morrow Point Evaporation should never be negative.
  in_file: UBRes.rdf
